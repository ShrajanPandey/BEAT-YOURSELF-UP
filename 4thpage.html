<!DOCTYPE html>
<html lang="en"  dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Health Score</title>
</head>
    <link rel="stylesheet" href="4thpage.css">
        <script type="text/javascript">
            function BMI() {
                var h=document.getElementById('h').value;
                var w=document.getElementById('w').value;
                var bmi=w/(h/100*h/100);
                var bmio=(bmi.toFixed(2));
                if(bmi > 25.5){
                    document.getElementById("result").innerHTML="You are overweight as your BMI is " + bmio ;
                }

                else if(bmi < 18.5){
                    document.getElementById("result").innerHTML="You are underweight as your BMI is " + bmio ;
                }

                else{
                    document.getElementById("result").innerHTML="You are fit as your BMI is " + bmio ;    
                }   
            }

        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <header class="text-gray-600 body-font sticky-top" id="header">
        <a href="index.html"><b><span class="ml-3 text-xl" id = "head">BEAT YOURSELF UP</span></b></a>
    </header>

    <h1>Health Score</h1>
    
    
    <center>
        <div>
			<h2>BMI Calculator</h2>
			<p class="text">Height</p>
			<input type="text" id="h">
			<p class="text">Weight</p>
			<input type="text" id="w">
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calculate</button>
			<p id="info">Please enter height [cm] and weight [kg]</p>
		</div>           
    </center>
    
</body>
</html>
